<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Task board</title>
</head>
<body>
  <!-- <img src="/notebg.png" alt=""> -->
  <div class="d-flex justify-content-center">
    <h1 class="mainHeading">My Task Board</h1>
  </div>

  <main>
    <div class="mainInnerDiv">
      <div class="form-floating">
        <textarea class="form-control taskInput" placeholder="Enter task here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Enter task here</label>
      </div>
      <label for="">Date deadline
    <input type="date" class="dateInput">
  </label>
  <label for="">Hour deadline
    <input type="time" class="hourInput">
  </label>
    <button class="saveTaskBtn">Save</button>
    <button class="resetAllBtn">Reset</button>
  </div>
  </main>

  <div class="container">
  <div class="tasksContainer">
  </div>
  </div>
  <!-- <input type="text" class="taskInput" placeholder="Enter task"> -->

  <script src="script.js"></script>
</body>
</html>
